<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="sky"></div>
    <div class="canvas">
      <img
        class="ring-girl"
        id="ring-girl"
        src="./img/ring-girl.png"
        alt="ring girl"
      />
      <button class="scene-trigger"></button>
      <div id="scene-container">
        <div id="light1" class="light1-container">
          <div id="light1-beam" class="light1-beam"></div>
          <div class="light1-source"></div>
        </div>
        <div id="light2" class="light2-container">
          <div id="light2-beam" class="light2-beam"></div>
          <div class="light2-source"></div>
        </div>
        <div id="light3" class="light3-container">
          <div id="light3-beam" class="light3-beam"></div>
          <div class="light3-source"></div>
        </div>
        <div id="light-focus" class="light-focus"></div>
        <div class="animation-container">
          <img id="punching" src="./gif/punching.gif" alt="boxer punching" />
          <img
            id="celebrating"
            src="./img/celebrating.png"
            alt="boxer celebrating"
          />
          <img id="boxing-ring" src="./img/boxing-ring.png" alt="boxing ring" />
          <img id="crowd" src="./img/crowd.png" alt="crowd" />
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
